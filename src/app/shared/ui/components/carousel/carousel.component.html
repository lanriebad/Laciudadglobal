<div class="container overflow-hidden relative">
  <drag-scroll #nav style="width: 100%; height: 500px" >
    <ng-container *ngFor="let slide of slides">
      <img drag-scroll-item src="{{ slide.url }}" alt="{{ slide.title }}" class="img-class" />
    </ng-container>
  </drag-scroll>
  <div class="absolute w-full top-1/2 z-10 flex justify-between px-5">
    <button (click)="moveLeft()" class="left arrow">&#8249;</button>
    <button (click)="moveRight()" class="right arrow">&#8250;</button>
    </div>
  </div>


  <div class="flex items-center w-full justify-center mt-5">
    <div class="flex md:gap-5 gap-3">
    <div *ngFor="let slide of slides; let slideIndex = index">
      <div
        (click)="moveTo(slideIndex)"
        [ngClass]="{ active: slideIndex === currentIndex }"
        class="dot rounded-[5px] h-[2px] lg:h-[4px] w-[15px] md:w-[20px] lg:w-[30px] bg-[#D9D9D9] cursor-pointer"
      ></div>
    </div>
  </div>
  </div>
