<div class="new-user-container container-view-port__wrapper container-view-port__wrapper--top container-view-port__wrapper--bottom">
  <form [formGroup]="userForm" (ngSubmit)="onCreateUser()">
    <h2 class="mb-4">Register</h2>
    <div class="new-user-container__form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>

    <div class="new-user-container__form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" formControlName="firstName" class="form-control">
    </div>

    <div class="new-user-container__form-group">
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" formControlName="lastName" class="form-control">
    </div>

    <div class="new-user-container__form-group">
      <label for="user-name">User Name</label>
      <input type="text" id="user-name" formControlName="userName" class="form-control">
    </div>

    <div class="new-user-container__form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" formControlName="phoneNumber" class="form-control">
    </div>

    <div class="new-user-container__form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>

    <button class="btn btn--primary" [disabled]="!userForm.valid">Register</button>
  </form>
</div>
