<div
  class="footer footer-wrapper bg-primary flex flex-col lg:flex-row items-center text-white flex-wrap"
>
  <div class="lg:basis-[100%] lg:order-1 lg:flex lg:items-center lg:mb-8">
    <a routerLink="/">
      <img
        class="footer__logo"
        src="/assets/images/logo/logo-alt.svg"
        alt="logo"
      />
    </a>
  </div>

  <div
    class="flex flex-col lg:flex-row lg:justify-around lg:items-center lg:order-3 lg:basis-[75%]"
  >
    <a
      class="footer__nav-link text-center nav-link-ltr"
      routerLink="/about-us"
      data-aos="fade-right"
      data-aos-delay="0"
      >About Us</a
    >
    <a
      class="footer__nav-link text-center nav-link-ltr"
      routerLink="/what-we-do"
      data-aos="fade-right"
      data-aos-delay="100"
      >Services</a
    >
    <a
      class="footer__nav-link text-center nav-link-ltr"
      routerLink="/projects"
      data-aos="fade-right"
      data-aos-delay="200"
      >Projects</a
    >
    <a
      class="footer__nav-link text-center nav-link-ltr"
      routerLink="/contact-us"
      data-aos="fade-right"
      data-aos-delay="300"
      >Contact Us</a
    >
  </div>

  <div class="flex flex-col lg:order-2 lg:basis-[25%]">
    <p class="text-center lg:text-left footer__info footer__info-address">
      40a, Oyibo Adjarho off Ayinde Akinmade, Admiralty Way, Lekki Phase
      1,Lagos.
    </p>
  </div>

  <div class="flex flex-col lg:order-4 lg:basis-[25%]">
    <a href="mailto: {{ email }}">
      <p class="text-center lg:text-left footer__info footer__info-email">
        {{ email }}
      </p>
    </a>
  </div>

  <div class="footer__socials lg:order-5 lg:basis-[75%]">
    <a
      href="https://mobile.facebook.com/La-Ciudad-Construction-Limited-109333055240638/"
      target="_blank"
    >
      <img src="/assets/images/icons/facebook-light.svg" alt="facebook logo" />
    </a>
    <a
      href="https://www.linkedin.com/company/la-ciudad-construction-limited/"
      target="_blank"
    >
      <img src="/assets/images/icons/linkedin-light.svg" alt="linkedin logo" />
    </a>
    <a href="https://www.instagram.com/laciudadbuild/" target="_blank">
      <img
        src="/assets/images/icons/instagram-light.svg"
        alt="instagram logo"
      />
    </a>
  </div>
</div>
